<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="btn1">Increment</button>
    <button id="btn2">Decrement</button>
</body>
</html>

<script>
    var count=localStorage.getItem("counter")||0
    document.querySelector("h1").innerText=count;
    document.querySelector("#btn1").addEventListener("click",increment)
    function increment(){
        count++;
       
        document.querySelector("h1").innerText=count   
        localStorage.setItem("counter",count)
    }

    document.querySelector("#btn2").addEventListener("click",decrement)
    function decrement(){
        count--;
        localStorage.setItem("counter",count)
        document.querySelector("h1").innerText=count
        
    }
</script>
