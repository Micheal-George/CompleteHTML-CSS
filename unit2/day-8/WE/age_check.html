
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="head" type="number" value="" placeholder="Enter Age">
    <button  onclick="check_Eligiblity()">Submit</button>
    <p id="check">Eligibility Status</p>
</body>
</html>

<script>
function check_Eligiblity()
{
    console.log("me");
    var age=document.getElementById("head").value
    if(age>18)
    {
        document.getElementById("check").innerText="You can drive in India!" 
    }
   else if(age<18)
    {
        document.getElementById("check").innerText="You can't drive in India" 
    }
    else if(age==18)
    {
        document.getElementById("check").innerText="You are just old enough to drive in India!" 
    }
}
</script>
