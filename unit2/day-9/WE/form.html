<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name" type="text" placeholder="Enter Name" >
    <input id="age" type="number" placeholder="Enter Age">
    <select name="" id="gender">
        <option value=""></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <input id="email" type="email" placeholder="Enter Email">
    <input id="mob" type="number" placeholder="Enter Mobile Number">
    <button id="but">Submit</button>
</body>
</html>

<script>
document.querySelector("#but").addEventListener("click",myFunction)
function myFunction()
{
    var name=document.querySelector("#name").value
    
    var age=document.querySelector("#age").value
    
    var gender =document.querySelector("#gender").value
    
    var  email=document.querySelector("#email").value
    
    var  mob=document.querySelector("#mob").value
    console.log(name,age,gender,email,mob)
}

</script>
