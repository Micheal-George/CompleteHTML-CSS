<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="country">
        <option value="none"></option>
        <option value="India">India</option>
        <option value="United States Of America">United States Of America</option>
        <option value="China">China</option>
        <option value="Nepal">Nepal</option>
        <option value="Australia">Australia</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="South Africa">South Africa</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Mexico">Mexico</option>
        <option value="Argentina">Argentina</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="Singapore">Singapore</option>
        <option value="Sweden">Sweden</option>
    </select>
    <button>Find continent</button>
</body>
</html>
<script>
 document.querySelector("button").addEventListener("click",myfunction)
   
    
         function myfunction()
         {
            var targetName= document.querySelector("#country").value;
           switch(targetName)
          {
              case "India":
                  alert("The Continent is Asia");
                  break;
                  case "United States Of America":
                  alert("The Continent is North America");
                  break;
                  case "China":
                  alert("The Continent is Asia");
                  break;
                  case "Nepal":
                  alert("The Continent is Asia");
                  break;
                  case "Australia":
                  alert("The Continent is Australia");
                  break;
                  case "France":
                  alert("The Continent is Europe");
                  break;
                  case "Germany":
                  alert("The Continent is Europe");
                  break;
                  case "South Africa":
                  alert("The Continent is Africa");
                  break;
                  case "Nigeria":
                  alert("The Continent is Africa");
                  break;
                  case "Mexico":
                  alert("The Continent is South America");
                  break;
                  case "Argentina":
                  alert("The Continent is South America");
                  break;
                  case "Brazil":
                  alert("The Continent is South America");
                  break;
                  case "Canada":
                  alert("The Continent is North America");
                  break;
                  case "Singapore":
                  alert("The Continent is Asia");
                  break;
                  case "Sweden":
                  alert("The Continent is Europe");
                  break;
                  default:
                      alert("Select Country ");

          }
         
         }
       

</script>
