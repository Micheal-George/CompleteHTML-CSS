
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="timer"></h1>
    <button onclick="stop()">Stop</button>
</body>
</html>

<script>
 let h1=document.querySelector("#timer")

 let i=0;
 let id=setInterval(function()        //set time inerval for creating counter
 {
     h1.innerHTML=i;
     i++
 },1000)
function stop()
{
    clearInterval(id)     //to stop counter
}
</script>
