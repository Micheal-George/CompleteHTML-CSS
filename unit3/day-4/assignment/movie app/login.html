    <style>
        #navbar

            width: 800px;

        h3{
            display: inline;
            font-size: 22px;
        }
        a{
            text-decoration: none;
            color: white;
        }
        #container{
            height: 300px;
            width: 400px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

           padding-left: 35px;
           padding-top: 50px;
        }
        input{
            margin-left: 30px;

            font-size: 17px;

        #submit{
            display: block;

        }

<body>
    <div id="navbar">
        <div id="main">
            <h3><a href="index.html">HOME</a></h3>

        </div>

    <div id="container">
        <form action="" id="form">
           <table>
               <thead></thead>
               <tbody>
                  
                   <tr>
                    <td><p>Email</p></td>
                    <td> <input type="text" placeholder="Enter Email" id="email"></td>
                </tr>
                <tr>
                    <td><p>Password</p></td>
                    <td><input type="password" placeholder="Enter Password" id="pass"></td>
                </tr>
              
               </tbody>
           </table>
            <input type="Submit" id="submit" >
        </form>
    </div>

</body>
</html>

<script>
    var Sdata=JSON.parse(localStorage.getItem("Signupdata"))

document.querySelector("#submit").addEventListener("click",myFun1)

function myFun1()
{
    event.preventDefault()
   var email=document.querySelector("#email").value;
   var pass=document.querySelector("#pass").value;
   let count=0;
for( let i=0;i<Sdata.length;i++)
{
    if(Sdata[i].email==email&&Sdata[i].pass==pass)
    {
        count++;
        break
    }
}

   if(count>0)
            {
                window.location.href="index.html";
            }
            else
             {
           alert("Invalid credential")
          
             }
 
            document.querySelector("#email").value=null;
        document.querySelector("#pass").value=null;
   
   
}

</script>
