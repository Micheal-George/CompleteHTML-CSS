<script>


 function my()
 {
     Object.defineProperty(this,"length",{//but in array along with the arguments there will length to overcome this problem we use another property 
        value:0,
        writable:true,
        enumerable:false, //output will be [x,y,z] dont count the property length
        // enumerable:true, output will be [x,y,z,3]
     });
     this.length=arguments.length;
     for(let i=0;i<this.length;i++)
     {
         this[i]=arguments[i]//x,y,z are the arguments
         
     }
 }



my.prototype.pushpa=function(value)
{
     //pushproperty
    let index=this.length;
    this[index]=value;
    this.length++;
}
let a2=new my("x","y","z");
a2.pushpa(5)


my.prototype.popa=function()   //pop function
{
    let index=this.length-1;
   delete this[index]     //delete is aproperty used to delete element in an object
    this.length--;
}
