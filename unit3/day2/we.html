<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form onsubmit="storeProducts(event)" id="products">
     <input type="text" placeholder="Enter Name" id="name">
     <input type="number" placeholder="Enter Price" id="price">
     <input type="text" placeholder="Enter " id="type">
     <input type="submit" >


</form>

</body>
</html>

<script>
let arr=[];
    function products(n,p,t)
    {
        this.name=n;
        this.price=p;
        this.type=t
    }
  
  function storeProducts(event)
  {
      event.preventDefault();
      let form=document.querySelector("#products")
     let name=form.name.value
     let price=form.price.value
     let type=form.type.value
     let p1=new products(name,price,type)
     arr.push(p1);
     console.log(arr)
  }

</script>
