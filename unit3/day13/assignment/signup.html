<script type="module">
    import {navbar} from "./scripts/navbar.js"
    document.querySelector("#navbar").innerHTML=navbar()
    
  let logindetails=JSON.parse(localStorage.getItem("details"))||[]
  
   document.querySelector("#submit").addEventListener("click",myFun)
    function myFun()
    {
        let N= document.querySelector("#name").value
   let E= document.querySelector("#email").value
   let P= document.querySelector("#pass").value
   let MN= document.querySelector("#number").value
       function details(N,E,P,MN){
        this.name=N;
        this.email=E;
        this.password=P;
        this.mobilenumber=MN;
       }
       var x=new details(N,E,P,MN)
       logindetails.push(x)
       localStorage.setItem("details",JSON.stringify(logindetails))
       window.location.reload() 
      
      
    }
    
</script>
