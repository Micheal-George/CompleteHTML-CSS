<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <ul>
        <li id="point1"></li>
        <li id="point2"></li>
        <li id="point3"></li>
        <li id="point4"></li>
        <li id="point5"></li>
    </ul>
</div>
</body>
</html>
<script>
    var scope=JSON.parse(localStorage.getItem("scope"))
    scope.map(function(elem)
    {
       document.querySelector("#point1").append(elem.point1); 
       document.querySelector("#point2").append(elem.point2); 
       document.querySelector("#point3").append(elem.point3); 
       document.querySelector("#point4").append(elem.point4); 
       document.querySelector("#point5").append(elem.point5); 
    })
    
    

</script>
